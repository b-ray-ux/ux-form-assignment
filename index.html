<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="Kenzie Form Practice">
    <meta name="author" content="Kenzie and Colorlib Templates">
    <meta name="keywords" content="Kenzie Form Practice">

    <!-- Title Page-->
    <title>Kenzie Form Practice</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- CSS-->
    <link href="css/base.css" rel="stylesheet" media="all">
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>

    <!-- Your html here -->


   <div class="left-side">
    <h1>Registration Info</h1>
 
    <form class="contact-form">
        
       <div class="contact-form_first">
           <label for="name"></label>
           <input id="first" type="text" placeholder="Name"></input>
        </div>
        <div class="contact-form_date">
            <label for="date"></label>
            <input id="date" type="text" placeholder="mm/dd/yyyy"></input>
        </div>
        <div class="contact-form_experience">
            <label for="experience"></label>
            <input id="experience" type="text" placeholder="Experience"></input>
        </div>
        <div class="contact-form_email">
            <label for="email"></label>
            <input id="email" type="email" placeholder="Email"></input>
        </div>
        <div class="contact-form_phone">
            <label for="phone"></label>
            <input id="phone" type="phone" placeholder="Phone (Optional)"></input>
        </div>
        <div class="contact-form_btn">
           <button type="submit">Submit</button>
        </div>
    </form>
  </div>
</body>

</html>
